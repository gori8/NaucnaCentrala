<div class="row mt-5">
</div>
<div >
  <div class="container">
    <div class="row ml-auto mr-auto">
      <div class="col col-md-3 mb-5 mr-5" *ngFor="let task of tasks">
        <div class="container" >
          <div class="card bg-dark text-light align-items-center" style="width: 20rem;">
            <div class="card-block text-center">
              <h4 class="card-title">{{task.rad}}</h4>
              <p class="card-text">{{task.name}}</p>
            </div>
            <ul class="list-group list-group-flush w-100 align-items-stretch">
              <li class="list-group-item text-center d-inline-block"><button  class="btn btn-primary" (click)="onClick(task.taskId)">Complete</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<section id="cover" class="min-vh-100" *ngIf="tasks?.length==0">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-blue">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <div class="px-2">
            <h1 class="display-4 text-secondary">No tasks available</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
